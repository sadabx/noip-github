name: No-IP Auto Renew

on:
  schedule:
    - cron: '0 0 */15 * *' # Runs every 15 days
  workflow_dispatch:       # Allows manual testing

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        env:
          # We only need the cookie now!
          NOIP_COOKIE: ${{ secrets.NOIP_COOKIE }}
        run: python renew.py
